<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel='stylesheet' href='css/main.css'>
    <title>Автоматизированная штукатурка стен</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="header">

                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12 col-12">
                        <div class="logo">
                            <img src="img/logo.png" alt="Гипсолит. штукатурка стен">
                        </div>
                    </div>

                    <div class="col-xl-2 offset-xl-4 col-lg-4 offset-lg-2 col-md-4 offset-md-0 col-sm-12 col-12">
                        <div class="phone-block">
                            <a class="phone-link" href="#">+7 495 711 05 08</a>
                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12 col-12">
                        <div class="wrap">
                            <div class="wrap-block">
                                <button class="button header-btn">
                                    Получить консультацию
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="main-content">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="main-title">
                            <h1>Автоматизированная штукатурка стен</h1>
                            <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
                            <span>
                                Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup>
                            </span>
                            <strong class="main-trigger">
                                Оплата по факту!
                            </strong>
                        </div>
                    </div>
                    <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-12">
                        <div class="main-form">
                            <h2 class="main-form-header">Для расчёта точной стоимости закажите <br> <strong>выезд
                                    замерщика</strong></h2>
                            <form action="$">
                                <label for="#">Ваше имя</label>
                                <input class="main-form-input" type="text">
                                <label for="#">Номер телефона</label>
                                <input class="main-form-input" type="text">
                                <button class="main-form-btn button" type="submit">Оставьте заявку</button>
                                <small>Подарок в день обращения</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
